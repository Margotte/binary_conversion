<html>
<head>
  <meta charset="UTF-8">
  <title>Binary Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
  <h1>Convert your secret love messages in binary</h1>

  <div class="flip-card">
    <div class="flip-card-inner">
      <!-- FRONT CARD -->
      <div class="flip-card-front">
        <form action="">
            <input name="message" id="love-message" placeholder="Enter your love message here">

          <div id="submit" class="form-button">
            <a href="#">ENCRYPT!</a>
          </div>
        </form>
      </div>
      <!-- BACK CARD -->
      <div class="flip-card-back">
        <div id="output"></div>
        <div id="flip-button" class="form-button" >
          <a href="#">AGAIN!</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="converter_advanced.js"></script>
</body>
</html>
